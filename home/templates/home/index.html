{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="App flex flex-col min-h-screen">
  <!-- Flag images -->
  <div class='flags grid grid-cols-3 w-full'>
    <div class='flex flex-col justify-center items-center transform hover:scale-105 transition-transform'><img class='w-32' src="{% static 'home/img/spain.png' %}"></img></div>
    <div class='flex flex-col justify-center items-center transform hover:scale-105 transition-transform'><img class='w-32' src="{% static 'home/img/french.png' %}"></img></div>
    <div class='flex flex-col justify-center items-center transform hover:scale-105 transition-transform'><img class='w-32' src="{% static 'home/img/german.png' %}"></img></div>
  </div>

  <div class='flex flex-col justify-center items-center flex-grow px-4'>
    <div class="max-w-lg mx-auto text-center">
      <img src="{% static 'home/img/book.png' %}" class='w-64 h-auto mx-auto transition-all hover:rotate-3' alt="LangDiary Book Logo">
      <h1 class="text-center text-red-400 text-3xl font-bold mt-6 mb-8">
        Learn a language through <span class="italic font-bold text-red-500">community</span> and <span class="italic font-bold text-red-500">commitment</span>
      </h1>

      <div class="space-y-4 max-w-xs mx-auto">
        <a href="#" class='bg-red-400 rounded-xl w-full py-3 px-6 block drop-shadow-sm hover:drop-shadow-lg hover:bg-red-300 transition-all'>
          <h1 class='text-xl text-white font-bold'>Get Started</h1>
        </a>
        <a href="#" class='bg-red-400 rounded-xl w-full py-3 px-6 block drop-shadow-sm hover:drop-shadow-lg hover:bg-red-300 transition-all'>
          <h1 class='text-xl text-white font-bold'>Log In</h1>
        </a>
      </div>

      <p class="mt-8 text-gray-600 italic text-sm">Immerse yourself in language learning through real-world experiences</p>
    </div>
  </div>
</div>
{% endblock content %}
