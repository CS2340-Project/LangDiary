{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-blue-500 mb-4">LangLocale</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
            Discover language immersion opportunities in your local area
        </p>
    </div>

    <div class="flex justify-end mb-6">
        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
            Location Preferences
        </a>
    </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!---repeat for locales in area--->
                <div class="bg-slate-400 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                    <!---if the locations have images--->
                        <img src="LOCALE.IMAGE" class="w-full h-48 object-cover">
                    <!---else: filler--->
                        <div class="w-full h-48 bg-blue-200 flex items-center justify-center">
                        </div>
                    <!---endif--->
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <h2 class="text-xl font-bold text-blue-600">LOCALE NAME</h2>
                            <span class="text-sm text-gray-500 flex items-center">
                                FAVORITES
                            </span>
                        </div>
                        <p class="text-gray-600 mb-3">DESCRIPTION</p>
                        <div class="flex justify-between items-center">
                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">LANGUAGES</span>
                            <a href="LOCALE DETAILS PAGE" class="text-blue-500 hover:text-blue-700 font-medium">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            <!---endfor--->
        </div>
</div>
{% endblock %}
