{% extends "base.html" %} {% load static %} {% block content %}
<div class="flex flex-col min-h-screen items-center justify-center px-4 py-8 bg-slate-800">
  <div
    class="max-w-md w-full bg-slate-700 rounded-xl shadow-md overflow-hidden p-6 text-center"
  >
    <div class="text-red-400 mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 mx-auto"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
    </div>

    <h2 class="text-center text-red-400 text-2xl font-bold mb-4">
      You have been logged out
    </h2>
    <p class="text-gray-200 mb-6">Thank you for using LangDiary!</p>

    <div class="flex justify-center">
      <a
        href="{% url 'users.login' %}"
        class="bg-red-400 rounded-xl py-3 px-6 text-white font-bold text-xl drop-shadow-sm hover:drop-shadow-lg hover:bg-red-500 transition-all"
      >
        Log In Again
      </a>
    </div>
  </div>
</div>
{% endblock content %}
