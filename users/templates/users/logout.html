{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-slate-800" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%231e293b\' fill-opacity=\'0.4\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
  <div class="max-w-md w-full relative group">
    
    <div class="absolute -inset-0.5 bg-gradient-to-r from-red-400 to-red-500 rounded-xl blur opacity-30 group-hover:opacity-70 transition duration-1000 group-hover:duration-300"></div>

    <div class="relative bg-gradient-to-br from-slate-700 to-slate-800 rounded-xl shadow-2xl p-8 border border-slate-600/20">
      
      <div class="mb-8 flex justify-center">
        <div class="relative">
          <div class="absolute -inset-6 bg-green-400/10 rounded-full blur-md animate-pulse"></div>
          <div class="bg-slate-600/30 rounded-full p-4 relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
      </div>

      <h2 class="text-center text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-red-500 mb-3">
        You've Been Logged Out
      </h2>

      <p class="text-gray-300 text-center mb-8">
        Thank you for using LangDiary. We hope to see you again soon!
      </p>

      <a href="{% url 'users.login' %}" class="relative group overflow-hidden bg-gradient-to-r from-red-400 to-red-500 rounded-xl w-full py-3.5 block shadow-lg hover:shadow-red-500/30 transition-all duration-300">
        <span class="relative z-10 flex justify-center items-center text-white font-bold text-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
          </svg>
          Log In Again
        </span>
        <div class="absolute inset-0 -translate-x-full group-hover:translate-x-0 bg-gradient-to-r from-red-300 to-red-400 transition-transform duration-300 ease-out z-0"></div>
      </a>

      <div class="mt-6 text-center">
        <a href="{% url 'home.index' %}" class="text-gray-300 hover:text-red-400 text-sm flex items-center justify-center transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          <span>Return to Homepage</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
