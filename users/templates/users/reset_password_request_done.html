{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-slate-800" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%231e293b\' fill-opacity=\'0.4\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
  <div class="max-w-md w-full relative group">
    <!-- Animated gradient border glow effect -->
    <div class="absolute -inset-0.5 bg-gradient-to-r from-red-400 to-red-500 rounded-xl blur opacity-30 group-hover:opacity-70 transition duration-1000 group-hover:duration-300"></div>

    <div class="relative bg-gradient-to-br from-slate-700 to-slate-800 rounded-xl shadow-2xl p-8 border border-slate-600/20">
      <!-- Animation -->
      <div class="mb-8 flex justify-center">
        <div class="relative">
          <div class="absolute -inset-6 bg-green-400/10 rounded-full blur-md animate-pulse"></div>
          <div class="bg-slate-600/30 rounded-full p-4 relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
      </div>

      <h2 class="text-center text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-red-500 mb-2">
        Request Sent
      </h2>

      <p class="text-center text-gray-300 mb-6">
        If an account with that email exists, a reset link has been sent.
      </p>

      <div class="bg-slate-600/30 rounded-lg p-4 flex items-center mb-6 border border-slate-600/50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400 mr-3 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
        </svg>
        <p class="text-gray-200 text-sm">
          You will be redirected to the login page in <span id="countdown" class="font-bold text-white">3</span> seconds...
        </p>
      </div>

      <div class="space-y-4">
        <a href="{% url 'users.login' %}" class="relative group overflow-hidden bg-gradient-to-r from-red-400 to-red-500 rounded-xl w-full py-3.5 block shadow-lg hover:shadow-red-500/30 transition-all duration-300">
          <span class="relative z-10 flex justify-center items-center text-white font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
            Return to Login
          </span>
          <div class="absolute inset-0 -translate-x-full group-hover:translate-x-0 bg-gradient-to-r from-red-300 to-red-400 transition-transform duration-300 ease-out z-0"></div>
        </a>

        <a href="{% url 'users.register' %}" class="block text-center text-gray-300 hover:text-red-400 py-2 transition-colors">
          <span>Need an account?</span>
          <span class="ml-1 text-red-400 font-medium inline-flex items-center group">
            Sign Up
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  let seconds = 10;

  function updateCountdown() {
    const countdownElement = document.getElementById("countdown");
    countdownElement.textContent = seconds;

    if (seconds > 0) {
      seconds--;
    } else {
      clearInterval(timer);
      window.location.href = "{% url 'users.login' %}";
    }
  }

  const timer = setInterval(updateCountdown, 1000);
  window.onload = updateCountdown;
</script>
{% endblock content %}
