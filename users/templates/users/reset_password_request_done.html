{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="flex flex-col min-h-screen items-center justify-center px-4 py-8 bg-slate-800">
  <div class="max-w-md w-full bg-slate-700 rounded-xl shadow-md overflow-hidden p-6">
    <h2 class="text-center text-red-400 text-2xl font-bold mb-6">
      Wait to be redirected...
    </h2>

    <div class="mt-6 text-center">
      <p class="text-gray-200">
        If account exists, your email had been sent. <br> You will be redirected to login page in <span id="countdown">3</span> seconds...
      </p>
    </div>
  </div>
</div>
  <script>
    let seconds = 3;

    function updateCountdown() {
      const countdownElement = document.getElementById("countdown");
      countdownElement.textContent = seconds;

      if (seconds > 0) {
        seconds--;
      } else {
        clearInterval(timer);
        window.location.href = "{% url 'users.login' %}";
      }
    }

    const timer = setInterval(updateCountdown, 1000);
    window.onload = updateCountdown;
  </script>
{% endblock content %}
